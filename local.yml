---
- hosts: localhost
  connection: local
  become: true
  
  tasks:
  #- import_tasks: vfio.yml
  - import_tasks: packages.yml

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: sky
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: sky
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/sky/.bashrc
     owner: sky
     group: sky

  - name: copy bash_aliases file
    copy:
     src: files/bash_aliases
     dest: /home/sky/.bash_aliases
     owner: sky
     group: sky

  - name: add ansible user
    user:
      name: ansibledaemon
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansibledaemon
      dest: /etc/sudoers.d/ansibledaemon
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansibledaemon
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/creatorofthesky/ansible_desktop.git

