---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - flatpak
        - htop
        - python3-psutil
        - discord
        - code
  
  - name: install flatpaks
    flatpak:
      name: "{{ item.url }}"
      state: present
      method: user
    loop:
      - { name: pauvucontrol, url: https://dl.flathub.org/repo/appstream/org.pulseaudio.pavucontrol.flatpakref }
      - { name: ungoogled-chromium, url: https://dl.flathub.org/repo/appstream/com.github.Eloston.UngoogledChromium.flatpakref }
  
  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: sky
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: sky
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/sky/.bashrc
     owner: sky
     group: sky

  - name: add ansible user
    user:
      name: ansibledaemon
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansibledaemon
      dest: /etc/sudoers.d/ansibledaemon
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansibledaemon
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/creatorofthesky/ansible_pull_tutorial.git
